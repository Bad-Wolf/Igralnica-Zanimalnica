{% if user.is_authenticated %}
<div class="container" style="margin-top: 2%">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Добави коментар</button>
                <a class="btn btn-secondary" href="{% url 'index' %}">Начало</a>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
{% else %}
<div class="container" style="margin-top: 2%">
    <div class="row">
            <br>
            <span>Трябва да сте вписани в профила си, за да коментирате.
                <a href="{% url 'login' %}?next={{request.path}}" style="color:blue">Вход.</a></span>
            <br>
            <span>Нямате профил? <a href="{% url 'signup' %}?next={{request.path}}" style="color:orange">Регистрирай се.</a></span>
    </div>
    </div>

{% endif %}
