<title>Изтрий новина</title>
{% extends 'index.html' %}

{% block body %}

    <form method="post">
        {% csrf_token %}
        <h1>Сигурни ли сте, че искате да изтриете:</h1>
            {{post.title}}
        <div class="row">

                <input type="submit" class="btn btn-danger" value="Да, изтрий го!">
                <a class="btn btn-primary" href="{% url 'index' %}">Размислих, върни ме назад.</a>
        </div>
</div>
    </form>
{% endblock %}
